<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Marketplace Event Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .json-preview {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>AWS Marketplace Event Simulator</h1>
        
        <!-- Event Type Selection -->
        <div class="mb-4">
            <h3>事件类型</h3>
            <select class="form-select" id="eventType">
                <option value="registration">新用户注册</option>
                <option value="subscription">订阅状态变更</option>
                <option value="entitlement">授权状态变更</option>
            </select>
        </div>

        <!-- Registration Form -->
        <div id="registrationForm" class="event-form mb-4">
            <h3>注册参数</h3>
            <div class="mb-3">
                <label class="form-label">Customer Identifier</label>
                <input type="text" class="form-control" id="customerIdentifier" placeholder="留空将自动生成">
            </div>
            <div class="mb-3">
                <label class="form-label">AWS Account ID</label>
                <input type="text" class="form-control" id="customerAWSAccountId" placeholder="留空将自动生成">
            </div>
            <button class="btn btn-primary" onclick="generateToken()">生成Token</button>
            <button class="btn btn-success" onclick="sendRegistration()">发送注册请求</button>
        </div>

        <!-- SNS Form -->
        <div id="snsForm" class="event-form mb-4" style="display: none;">
            <h3>SNS事件参数</h3>
            <div class="mb-3">
                <label class="form-label">事件动作</label>
                <select class="form-select" id="snsEventAction">
                    <option value="subscribe">订阅确认</option>
                    <option value="subscription_activated">订阅激活</option>
                    <option value="subscription_cancelled">订阅取消</option>
                </select>
            </div>
            <button class="btn btn-success" onclick="sendSNS()">发送SNS消息</button>
        </div>

        <!-- Preview -->
        <div class="mb-4">
            <h3>请求预览</h3>
            <pre class="json-preview" id="requestPreview"></pre>
        </div>

        <!-- Response -->
        <div class="mb-4">
            <h3>响应结果</h3>
            <pre class="json-preview" id="responsePreview"></pre>
        </div>
    </div>

    <script>
        let currentToken = null;

        // 切换事件类型表单
        document.getElementById('eventType').addEventListener('change', function() {
            document.querySelectorAll('.event-form').forEach(form => form.style.display = 'none');
            if (this.value === 'registration') {
                document.getElementById('registrationForm').style.display = 'block';
            } else {
                document.getElementById('snsForm').style.display = 'block';
            }
        });

        // 生成token
        async function generateToken() {
            try {
                const response = await fetch('/api/generate-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customerIdentifier: document.getElementById('customerIdentifier').value,
                        customerAWSAccountId: document.getElementById('customerAWSAccountId').value
                    })
                });
                const data = await response.json();
                currentToken = data.token;
                document.getElementById('requestPreview').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responsePreview').textContent = JSON.stringify({error: error.message}, null, 2);
            }
        }

        // 发送注册请求
        async function sendRegistration() {
            if (!currentToken) {
                alert('请先生成Token');
                return;
            }
            try {
                const response = await fetch('/api/send-registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({token: currentToken})
                });
                const data = await response.json();
                
                // 显示响应结果
                document.getElementById('responsePreview').textContent = JSON.stringify(data, null, 2);
                
                // 如果有重定向URL，添加一个链接
                if (data.webhook_response.redirect_url) {
                    const redirectDiv = document.createElement('div');
                    redirectDiv.className = 'alert alert-success mt-3';
                    redirectDiv.innerHTML = `
                        注册成功！<br>
                        <a href="${data.webhook_response.redirect_url}" class="btn btn-primary mt-2" target="_blank">
                            点击跳转到应用
                        </a>
                    `;
                    document.getElementById('responsePreview').after(redirectDiv);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responsePreview').textContent = JSON.stringify({error: error.message}, null, 2);
            }
        }

        // 发送SNS消息
        async function sendSNS() {
            try {
                const response = await fetch('/api/send-sns', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        eventType: document.getElementById('snsEventAction').value,
                        details: {}
                    })
                });
                const data = await response.json();
                document.getElementById('responsePreview').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responsePreview').textContent = JSON.stringify({error: error.message}, null, 2);
            }
        }
    </script>
</body>
</html>
