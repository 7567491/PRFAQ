services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: prfaq-main
    restart: always
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:8000}
      - STREAMLIT_URL=${STREAMLIT_URL:-http://localhost:8501}
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
    networks:
      - prfaq-network

  webhook:
    build:
      context: .
      dockerfile: Dockerfile.webhook
    container_name: prfaq-webhook
    restart: always
    environment:
      - PYTHONPATH=/app
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:8000}
      - STREAMLIT_URL=${STREAMLIT_URL:-http://localhost:8501}
    ports:
      - "8000:8000"
    volumes:
      - ./webhook:/app/webhook
      - ./logs:/app/logs
    networks:
      - prfaq-network

  nginx:
    image: nginx:latest
    container_name: prfaq-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./logs/nginx:/var/log/nginx
    networks:
      - prfaq-network
    depends_on:
      - app
      - webhook

networks:
  prfaq-network:
    driver: bridge
